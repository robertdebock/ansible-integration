---
language: python
python:
  - 3.8

sudo: required

cache:
  - pip

install:
  - pip install -r requirements.txt
  - sudo curl -o /usr/bin/terraform https://releases.hashicorp.com/terraform/0.12.26/terraform_0.12.26_linux_amd64.zip ; sudo chmod 755 /usr/bin/terraform

script:
  - ANSIBLE_CALLBACK_PLUGINS="$(python3 -m ara.setup.callback_plugins)" ara-manage runserver &
  - cd terraform
  - ssh-keygen -f id_rsa -N ""
  - /usr/bin/terraform init
  - /usr/bin/terraform apply -auto-approve -var="do_token=${do_token}" -var="cloudflare_email=${cf_email}" -var="cloudflare_token=${cf_token}"
  - cd ../ansible
  - ansible-galaxy install --role-file requirements.yml
  - ANSIBLE_CALLBACK_PLUGINS="$(python3 -m ara.setup.callback_plugins)" ansible-playbook --inventory inventory playbook.yml
  - ara generate html ../ansible-integration

deploy:
  - provider: pages
    repo: robertdebock/ansible-integration
    target-branch: gh-pages
    local-dir: "ansible-integration"
    skip-cleanup: true
    github-token: "${gh_token}"
    keep-history: false
    on:
      branch: master

after_script:
  - cd ../terraform
  - /usr/bin/terraform destroy -auto-approve -var="do_token=${do_token}" -var="cloudflare_email=${cf_email}" -var="cloudflare_token=${cf_token}"

notifications:
  slack:
    secure: ""
  email: false
