---
- name: before install as root
  hosts: localhost
  become: yes
  gather_facts: no

  roles:
    - role: robertdebock.bootstrap
      bootstrap_user: root

    - role: robertdebock.terraform

  tasks:
    - name: configure ansible (host_key_checking)
      ini_file:
        path: ansible/ansible.cfg
        section: defaults
        option: host_key_checking
        value: False

    - name: include mitogen
      include_role:
        name: robertdebock.mitogen
      vars:
        mitogen_ansible_file: ansible/ansible.cfg

- name: before install as user
  hosts: localhost

  roles:
    - role: robertdebock.ara
